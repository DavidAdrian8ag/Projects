<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calculator</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
     <script src="/js/app.js" type="text/javascript" defer></script>
     <script src="/js/Calc.js" type="text/javascript"></script>
     <script src="/js/Display.js" type="text/javascript"></script>
     <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
</head>
<body>
     <div class="container">
          <div class="calculator">
               <div class="display">
                    <div id="prev-value"></div>
                    <div id="pres-value"></div>
               </div>
               <button class="col-2" onclick="display.deleteAll()">C</button>
               <button onclick="display.delete()">&larr;</button>
               <button class="operador" value="dividir">/</button>
               <button class="numbers">7</button>
               <button class="numbers">8</button>
               <button class="numbers">9</button>
               <button class="operador" value="multiplicar">x</button>
               <button class="numbers">4</button>
               <button class="numbers">5</button>
               <button class="numbers">6</button>
               <button class="operador" value="restar">-</button>
               <button class="numbers">1</button>
               <button class="numbers">2</button>
               <button class="numbers">3</button>
               <button class="operador" value="sumar">+</button>
               <button class="numbers col-2">0</button>
               <button class="numbers">.</button>
               <button class="operador" value="igualito">=</button>
          </div>
     </div>
</body>
</html>
